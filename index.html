<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thư Mời Tâm Đức - Perfect Black (Mobile Optimized)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg: #111;
        --env-color: #1a1a1a;
        --env-shadow: rgba(0, 0, 0, 0.9);
        --marble-bg: #fff;
        --marble-pattern: radial-gradient(
            circle at 50% 50%,
            rgba(0, 0, 0, 0.02) 0%,
            transparent 60%
          ),
          linear-gradient(
            45deg,
            transparent 48%,
            rgba(197, 160, 40, 0.3) 50%,
            transparent 52%
          ),
          linear-gradient(
            -45deg,
            transparent 45%,
            rgba(0, 0, 0, 0.1) 50%,
            transparent 55%
          );
        --gold-foil: linear-gradient(135deg, #fce38a, #c5a028, #fce38a);
        --gold-text: #e6c986;
        --grad: linear-gradient(135deg, #ff6a88, #602580);
        --white: #fff;
        --text: #1a0b2e;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        background: var(--bg);
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        perspective: 1200px;
      }

      /* --- KHUNG BAO --- */
      #envelope-wrap {
        position: absolute;
        z-index: 50;
        width: 550px; /* Cố định width gốc để giữ hình dáng */
        height: 350px; /* Cố định height gốc */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s ease;
        filter: drop-shadow(0 20px 30px #000);
      }

      .envelope {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: var(--env-color);
        border-radius: 4px;
      }

      /* --- LỚP LÓT VÂN ĐÁ --- */
      .envelope-lining {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--marble-bg);
        background-image: var(--marble-pattern);
        background-size: 80px 80px;
        z-index: 1;
        border-radius: 4px;
      }

      /* --- NẮP PHONG THƯ --- */
      .lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        transform-origin: top;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
        pointer-events: none;
      }

      .lid-front {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 175px;
        background-color: var(--env-color);
        clip-path: polygon(0 0, 50% 100%, 100% 0);
        z-index: 2;
        box-shadow: inset 0 5px 10px rgba(241, 240, 240, 0.5);
      }

      .lid-back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 105px;
        background-color: var(--marble-bg);
        background-image: var(--marble-pattern);
        background-size: 100px 100px;
        clip-path: polygon(0 0, 50% 80%, 80% 0);
        z-index: 1;
      }

      /* --- CÁC TÚI (POCKETS) --- */
      .pocket-left,
      .pocket-right {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        z-index: 3;
        border-bottom: 350px solid var(--env-color);
      }

      .pocket-left {
        left: 0;
        border-right: 245px solid transparent;
      }

      .pocket-right {
        right: 0;
        border-left: 245px solid transparent;
      }

      .pocket-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        clip-path: polygon(0 100%, 50% 55%, 100% 100%);
        background-color: var(--env-color);
        background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.3),
          transparent
        );
      }

      .pocket-bottom::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(204, 200, 200, 0.05);
        clip-path: polygon(0 100%, 50% 54%, 100% 100%);
        z-index: -1;
      }

      /* --- CON DẤU VÀNG --- */
      .wax-seal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -30%);
        width: 70px;
        height: 70px;
        background: radial-gradient(
          circle at 30% 30%,
          #fff0b4,
          #e6c986,
          #9c7c28
        );
        border-radius: 50%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 6;
        cursor: pointer;
        border: 2px solid #fff5d1;
        transition: opacity 0.5s ease;
      }
      .wax-seal i {
        font-size: 32px;
        color: #4a3b05;
        transform: rotate(-90deg);
        filter: drop-shadow(1px 1px 0 rgba(255, 255, 255, 0.4));
      }

      .envelope-msg {
        position: absolute;
        bottom: 35px;
        width: 100%;
        text-align: center;
        font-family: "Great Vibes", cursive;
        font-size: 30px;
        color: var(--gold-text);
        z-index: 6;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
      }

      /* --- HIỆU ỨNG MỞ --- */
      .envelope-open .lid {
        transform: rotateX(180deg);
        z-index: 1;
        transition-delay: 0s;
      }
      .envelope-open .wax-seal {
        opacity: 0;
        pointer-events: none;
      }
      .envelope-open {
        transform: translateY(350px) scale(0.8);
        opacity: 0;
        pointer-events: none;
      }

      /* --- PHẦN THIỆP MỜI --- */
      .wrap {
        position: absolute;
        z-index: 10;
        width: 95vw; /* Tăng độ rộng trên mobile */
        max-width: 500px;
        transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s,
          opacity 1s ease 0.6s;
        opacity: 0;
        transform: scale(0.5) translateY(100px);
        pointer-events: none;
        max-height: 90vh; /* Tránh bị tràn màn hình dọc */
        display: flex;
        flex-direction: column;
      }

      .wrap.show-card {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: auto;
      }

      .card {
        background: var(--white);
        border-radius: 8px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        text-align: center;
        padding: 12px;
        /* Cho phép cuộn nhẹ nếu nội dung quá dài trên máy nhỏ */
        overflow-y: auto;
        max-height: 90vh;
      }

      /* Ẩn thanh cuộn nhưng vẫn cuộn được */
      .card::-webkit-scrollbar {
        width: 0;
      }

      .border-inner {
        border: 1px solid #c5a028;
        padding: 20px 10px; /* Giảm padding một chút */
        border-radius: 4px;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        width: 100px; /* Thu nhỏ logo một chút */
        margin: 0 auto 10px auto;
        display: block;
      }

      .brand {
        font-size: 38px;
        background: var(--grad);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 700;
        letter-spacing: 1px;
        line-height: 1.1;
      }

      .sub {
        font-size: 13px;
        color: #602580;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .divi {
        font-size: 14px;
        color: #c5a028;
        margin-bottom: 15px;
        letter-spacing: 4px;
      }

      h2 {
        font-size: 32px;
        color: #111;
        margin: 5px 0;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .lead {
        font-size: 18px;
        color: #555;
        margin-bottom: 15px;
        font-style: italic;
        line-height: 1.4;
        padding: 0 10px;
      }

      .box {
        background: #fdfdfd;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 15px 5px;
        margin-bottom: 20px;
        text-align: left;
      }

      .row {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }
      .row:last-child {
        margin-bottom: 0;
      }

      .icon {
        min-width: 36px;
        height: 36px;
        color: #602580;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        margin-right: 10px;
        border: 1px solid rgba(96, 37, 128, 0.2);
        border-radius: 50%;
        background: #f4eff6;
      }

      .txt {
        font-family: "Perpetua", "Baskerville", serif;
        font-size: 24px; /* Giảm size chữ thời gian/địa điểm */
        font-weight: 700;
        color: var(--text);
        line-height: 1.1;
      }

      .lbl {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        display: block;
        margin-bottom: 2px;
      }

      .btn {
        padding: 12px 0;
        width: 100%;
        background: var(--grad);
        color: #fff;
        border-radius: 2px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(96, 37, 128, 0.3);
        font-family: "Cormorant Garamond", serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: 0.3s;
      }

      .sig {
        margin-top: 25px;
        font-size: 20px;
        font-weight: 700;
        color: #c5a028;
        font-style: italic;
        letter-spacing: 1px;
      }

      /* Utility */
      .hid {
        display: none !important;
      }
      .vis {
        display: block !important;
      }

      /* Animation Background */
      #swarm {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 99;
        display: none;
      }
      #back {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #0f0518;
        opacity: 0;
        transition: opacity 0.8s ease;
      }
      .plane {
        position: absolute;
        color: #fff;
        bottom: -200px;
        transform: rotate(-90deg);
        background: -webkit-linear-gradient(#ff6a88, #602580);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
      }

      @keyframes fly {
        to {
          bottom: 120vh;
          opacity: 1;
        }
      }

      /* --- MOBILE OPTIMIZATION (QUAN TRỌNG) --- */

      /* Khi màn hình nhỏ hơn 600px (Điện thoại) */
      @media (max-width: 900px) {
        #envelope-wrap {
          /* Thu nhỏ toàn bộ phong thư xuống 60% */
          transform: scale(0.6);
          /* Đảm bảo chiều rộng không bị giới hạn ảo */
          width: 100vw;
        }

        .pocket-left {
          transform: scale(0.6);
        }

        .pocket-right {
          transform: scale(0.6);
        }

        /* Điều chỉnh hiệu ứng bay khi mở trên mobile */
        .envelope-open {
          transform: translateY(400px) scale(0.5) !important;
        }

        /* Chỉnh lại font chữ trên thiệp cho dễ đọc */
        .brand {
          font-size: 32px;
        }
        h2 {
          font-size: 26px;
        }
        .txt {
          font-size: 20px;
        }
        .lead {
          font-size: 16px;
        }

        .card {
          padding: 8px; /* Giảm padding viền ngoài */
        }
        .border-inner {
          padding: 15px 5px; /* Tận dụng không gian bên trong */
        }
      }

      /* Màn hình cực nhỏ (iPhone SE, Fold...) */
      @media (max-width: 380px) {
        #envelope-wrap {
          transform: scale(0.55);
        }
        .brand {
          font-size: 28px;
        }
        h2 {
          font-size: 24px;
        }
        .icon {
          margin-right: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="swarm"><div id="back"></div></div>

    <div id="envelope-wrap">
      <div class="envelope">
        <div class="envelope-lining"></div>

        <div class="lid">
          <div class="lid-back"></div>
          <div class="lid-front"></div>
        </div>

        <div class="pocket-left"></div>
        <div class="pocket-right"></div>
        <div class="pocket-bottom"></div>

        <div class="wax-seal"><i class="fas fa-plane"></i></div>
        <div class="envelope-msg">Kính gửi Quý Đối Tác</div>
      </div>
    </div>

    <div class="wrap" id="c1">
      <div class="card">
        <div class="border-inner">
          <img src="logo.jpg" class="logo" />

          <div class="brand">Tâm Đức</div>
          <div class="sub">Trung Tâm Giáo Dục</div>
          <div class="divi">♦ ❖ ♦</div>
          <h2>Thư Mời</h2>
          <p class="lead">
            Trân trọng kính mời Quý Đối Tác đến tham dự<br />buổi tiệc thân mật.
          </p>
          <div class="box">
            <div class="row">
              <div class="icon"><i class="far fa-clock"></i></div>
              <div>
                <span class="lbl">Thời gian</span>
                <span class="txt">maybe =]] 09:00 - 11/01/2025</span>
              </div>
            </div>
            <div class="row">
              <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
              <div>
                <span class="lbl">Địa điểm</span>
                <span class="txt">Khu Biệt Thự</span>
              </div>
            </div>
          </div>
          <button class="btn" id="b">Xác Nhận Tham Gia</button>
        </div>
      </div>
    </div>

    <div class="wrap hid" id="c2">
      <div class="card">
        <div
          class="border-inner"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 400px;
          "
        >
          <i
            class="fas fa-check-circle"
            style="
              font-size: 70px;
              background: var(--grad);
              -webkit-background-clip: text;
              color: transparent;
              margin-bottom: 20px;
              display: block;
              margin-left: auto;
              margin-right: auto;
            "
          ></i>
          <h2 style="color: #602580; font-size: 28px">
            Xác Nhận<br />Thành Công
          </h2>
          <div class="divi" style="margin: 20px 0">♦</div>
          <p class="lead" style="margin-bottom: 0">
            Hân hạnh được đón tiếp<br />Quý Đối Tác.
          </p>
          <div class="sig">Trân trọng, Tâm Đức Team</div>
        </div>
      </div>
    </div>

    <script>
      const envelopeWrap = document.getElementById("envelope-wrap");
      const c1 = document.getElementById("c1");
      const c2 = document.getElementById("c2");

      envelopeWrap.addEventListener("click", () => {
        envelopeWrap.classList.add("envelope-open");
        c1.classList.add("show-card");
      });

      const EVENT_NAMESPACE = "tamduc_event_2025";
      const EVENT_KEY = "xac_nhan";
      const b = document.getElementById("b"),
        s = document.getElementById("swarm"),
        bg = document.getElementById("back");

      function r(m, x) {
        return Math.random() * (x - m) + m;
      }

      b.onclick = () => {
        // Gọi API (Giữ nguyên logic của bạn)
        fetch(
          `https://api.counterapi.dev/v1/${EVENT_NAMESPACE}/${EVENT_KEY}/up`
        )
          .then((res) => res.json())
          .catch((err) => console.log(err));

        s.style.display = "block";
        setTimeout(() => {
          bg.style.opacity = "1";
        }, 300);

        // Tạo hiệu ứng máy bay
        for (let i = 0; i < 30; i++) {
          let p = document.createElement("i");
          p.className = "fas fa-plane plane";
          // Logic ngẫu nhiên để rải máy bay đều hơn
          p.style.left = r(-5, 105) + "vw";
          p.style.fontSize = r(30, 80) + "px"; // Giảm size max chút cho mobile đỡ rối
          p.style.animation = `fly ${r(2, 3)}s ease-in forwards`;
          p.style.animationDelay = r(0, 0.6) + "s";
          s.appendChild(p);
        }

        setTimeout(() => {
          c1.classList.remove("show-card");
          c1.classList.add("hid");
          c2.classList.remove("hid");
          c2.classList.add("show-card");
        }, 1200);

        setTimeout(() => {
          bg.style.opacity = "0";
        }, 2000);

        setTimeout(() => {
          s.style.display = "none";
          s.innerHTML = '<div id="back"></div>';
        }, 3500);
      };
    </script>
  </body>
</html>
